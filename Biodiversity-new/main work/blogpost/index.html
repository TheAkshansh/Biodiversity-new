<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Section</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Create Your Blog Post</h1>
        <form id="blogForm">
            <input type="text" id="title" placeholder="Enter Blog Title" required>
            <textarea id="content" placeholder="Write your blog content here..." required></textarea>
            <button type="submit" class="button-submit">Submit Blog</button>
        </form>
        <br>
        <h2>All Blog Posts</h2>
        <div  id="blogPosts"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
