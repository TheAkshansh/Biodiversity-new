<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Donation</title>   
</head>
<body>
    <main>
        <h1 style="color: aliceblue; text-align: center; position: static; font-size: 65px; margin-bottom: 4%; margin-left: 13%; font-family: Arial, sans-serif; font-weight: 80;">Donations</h1>
        <div class="donation-container">
                <label for="country" style="margin-bottom: 3%;">Enter Your Country</label>
                <select id="country" name="country" style="font-size: 18px; background-color: #16e7a1;">
                    <option value="India" style="text-align: left;">India</option>
                    <option value="USA" style="text-align: left;">USA</option>
                    <option value="Sri Lanka" style="text-align: left;">Sri Lanka</option>
                    <option value="France" style="text-align: left;">France</option>
                    <option value="China" style="text-align: left;">China</option>
                </select>
                <label for="amount" style="margin-bottom: 3%;">Enter The Amount</label>
                <div class="amount-buttons">
                    <button type="button">₹2,500</button>
                    <button type="button">₹5,000</button>
                    <button type="button">₹15,000</button>
                    <button type="button">₹25,000</button>
                </div>
                <a href="index2.html" target="_blank"><button class="proceed-button" type="submit" style="font-size: 16px;">Proceed</button></a>
        </div>
        
    </main>
</body>
</html>
